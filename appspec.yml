version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/django_chatapp
permissions:
  - object: /home/ubuntu/django_chatapp
    owner: ubuntu
    group: ubuntu
hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
  AfterInstall:
    - location: scripts/migrate_db.sh
      timeout: 300
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
